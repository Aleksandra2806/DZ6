<!DOCKTYPE html>  
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LINKS</title>
    <link href="LINKS.css" rel="stylesheet">
  </head>
  <body>
    <!--В первой версии разделите сделаны с помощью универсального свойства border, данный способ хорош в тем, что используется меньше времени при написании кода, тем самым сам код меньше, все просто и быстро. Недостаток в том, что с помощью данного свойства можно сделать только границы.
    Для оформления ссылок использован иерархический стилевой селектор селектор1+селектор2.-->
    <div class="one-version">
      <a href="https://google.com" target="_blank">первая ссылка</a>
      <a href="https://google.com" target="_blank">вторая ссылка</a>
      <a href="https://google.com" target="_blank">третья ссылка</a>
      <a href="https://google.com" target="_blank">четвертая ссылка</a>
      <a href="https://google.com" target="_blank">пятая ссылка</a>
    </div>
    <!--В второй версии также разделите сделаны с помощью универсального свойства border. 
    Для оформления ссылок использован иерархический стилевой селектор селектор1>селектор2. Данный селектор удобен тем, что иногда должны быть выбраны только прямые дети родительского элемента, а не каждый элемент вложенный глубоко внутри предка. В этом случае может быть использован прямой дочерний селектор путём размещения знака больше (>) между родительским и дочерним элементом в селекторе.-->
    <div class="two-version">
      <a href="https://google.com" target="_blank">первая ссылка</a>
      <a href="https://google.com" target="_blank">вторая ссылка</a>
      <a href="https://google.com" target="_blank">третья ссылка</a>
      <a href="https://google.com" target="_blank">четвертая ссылка</a>
      <a href="https://google.com" target="_blank">пятая ссылка</a>
    </div>
    <!--В третьей версии разделите сделаны с помощью стилевого псевдоэлемента ::before. Удобноство в том, что можно использовать в значениях данного псевдоэлемента все , что угодно. Недоставток -занимает больше времени при написании кода и тем самым занимает больше места в коде.
    Для оформления ссылок использован стилевой селектор [атрибут]. Данный селектор удобен тем, что имея большое количество одинаковых атрибутов разных тегов не нужно создавать отдельные классы в тегах, а можно при задании каких то одинаковых стилей обратится напрямую к атрибуту. Недоставток в том, что один и тот же атрибут может быть ипользован для разных тегов в которых например должны быть разные стили.-->
    <div class="three-version">
      <a href="https://google.com" target="_blank">первая ссылка</a>
      <a href="https://google.com" target="_blank">вторая ссылка</a>
      <a href="https://google.com" target="_blank">третья ссылка</a>
      <a href="https://google.com" target="_blank">четвертая ссылка</a>
      <a href="https://google.com" target="_blank">пятая ссылка</a>
    </div>
    <!--В четвертой версии разделите сделаны с помощью стилевого псевдоэлемента ::after. Удобноство в том, что можно использовать в значениях данного псевдоэлемента все , что угодно. Недоставток -занимает больше времени при написании кода и тем самым занимает больше места в коде.
    Для оформления ссылок использован стилевой селектор  [атрибут^=значение] . Данный селектор удобен для наших ссылок имеющие одинаковые стили.-->
    <div class="four-version">
      <a href="https://google.com" target="_blank">первая ссылка</a>
      <a href="https://google.com" target="_blank">вторая ссылка</a>
      <a href="https://google.com" target="_blank">третья ссылка</a>
      <a href="https://google.com" target="_blank">четвертая ссылка</a>
      <a href="https://google.com" target="_blank">пятая ссылка</a>
    </div>
  </body>
</html>
